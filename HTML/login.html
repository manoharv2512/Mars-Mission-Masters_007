<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/login.css" />
  </head>

  <body>
    <div class="background-effect"></div>
    <div class="login-container">
      <h2>Login</h2>
      <p class="text-center mb-4">Sign in with your Gmail credentials</p>

      <!-- Gmail login button -->
      <button class="social-login-btn gmail-btn" onclick="staticLogin('Gmail')">
        <img src="/IMAGES/gmail.jpg" alt="Gmail Icon" />
        Sign in with Gmail
      </button>

      <!-- Facebook login button -->
      <button
        class="social-login-btn facebook-btn"
        onclick="staticLogin('Facebook')"
      >
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
          alt="Facebook Icon"
        />
        Sign in with Facebook
      </button>

      <!-- Email input field with comment -->
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <div class="comment">Email - admin@gmail.com</div>
      </div>

      <!-- Password input field with comment -->
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <div class="comment">Password - admin</div>
      </div>

      <!-- Sign-in button -->
      <button class="login-btn" onclick="login()">Sign in</button>

      <!-- Alert messages -->
      <div id="alertSuccess" class="alert alert-success">
        Login successful! Redirecting...
      </div>
      <div id="alertError" class="alert alert-danger">
        Invalid email or password. Please try again.
      </div>
    </div>

    <script src="/JS/login.js"></script>
  </body>
</html>
