<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/payment.css">
    <title>Payment Page</title>
</head>
<body>
    
    
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-title">Order Summary</div>
                        <p class="payment-header-description">Summary of your order.</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-summary">
                            <div class="payment-summary-item">
                                <div class="payment-summary-name">Total Amount</div>
                                <div class="payment-summary-price" id="total-price">$49.00</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form id="payment-form" class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email" required>
                            <label for="email" class="payment-form-label">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number" required>
                            <label for="card-number" class="payment-form-label">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="date" placeholder=" " class="payment-form-control" id="expiry-date" required>
                                <label for="expiry-date" class="payment-form-label">Expiry Date</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv" required>
                                <label for="cvv" class="payment-form-label">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button">Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Simulated data for the receipt
            const confirmationNumber = Math.floor(Math.random() * 1000000); // Simulated confirmation number
            const transactionDate = new Date().toLocaleString();
            const amountPaid = document.getElementById('total-price').textContent; // Get total price
            
            // Redirect to the receipt page with parameters
            window.location.href = `receipt.html?confirmationNumber=${confirmationNumber}&transactionDate=${transactionDate}&amountPaid=${encodeURIComponent(amountPaid)}`;
        });
    </script>
    <script src="/JS/payment.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
