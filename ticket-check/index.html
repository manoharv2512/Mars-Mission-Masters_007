<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopCorn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">PopCorn Ticket</div>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search for Movies, Events, Plays, Sports and Activities"
        />
        <button>Search</button>
      </div>
      <div class="location">Nagpur</div>
      <div class="user-actions">
        <button>Sign In</button>
      </div>
    </header>

    <main>
      <nav>
        <ul>
          <li><a href="#">Movies</a></li>
          <li><a href="#">Stream</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Plays</a></li>
          <li><a href="#">Sports</a></li>
          <li><a href="#">Activities</a></li>
        </ul>
      </nav>

      <section class="movie-details">
        <h2>Devara - Part 1 (Hindi) - Hindi</h2>
        <div class="genres">ACTION DRAMA (THRILLER)</div>
        <div class="showtimes">
          <div class="showtime-container">
            <div class="date">03 OCT</div>
            <div class="day">FRI</div>
          </div>
        </div>
      </section>
      <section class="cinema">
        <div class="cinema-info">
          <h3>Cinepolis: VR Mall, Nagpur</h3>
          <div class="showtimes-list">
            <div class="showtime">02:00 PM</div>
            <div class="showtime">03:45 PM</div>
            <div class="showtime">07:15 PM</div>
            <div class="showtime">10:46 PM</div>
            <div class="showtime">11:20 PM</div>
          </div>
          <div class="ticket-options">
            <button>M-Ticket</button>
            <button>Food & Beverage</button>
          </div>
          <div class="cancellation-policy">Non-cancellable</div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
